<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Restaurant Finder</title>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA6uFaJSBDl_wOP6JNFi7ZXPGuENQTfvTk"></script>
    <script type="text/javascript" src="RestaurantFinder.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

		#input {
			height: 5%;
		}
		
        #searchBox {
            width: 50%;  		
        }
		
		#searchBox, #searchBox2, #startSearch {
			height: 80%;
			text-align: center;
            font-size: 20px;
		}
    </style>
</head>
<body>
	<div id="input" align="center">
		<input id="searchBox" type="text" size="50" placeholder="Enter a location" autocomplete="on" />
		<select id="searchBox2" placeholder="Enter search radius by mile">
		  <option value="5">5 miles</option>
		  <option value="10">10 miles</option>
		  <option value="15">15 miles</option>
		  <option value="20">20 miles</option>
		</select>
		<button id="startSearch" onclick="startSearch()">Search</button>
	</div>
    <div id="map"></div>
	
</body>
</html>
